name: Deploy to IONOS via SFTP

on:
  push:
    branches:
      - deploy-temp/landing

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci || npm install

    - name: Build Astro project
      run: npm run build

    - name: Prepare files for FTP
      run: |
        mkdir -p ftp_deploy
        cp dist/landing/index.html ftp_deploy/index.html
        cp -r dist/_astro ftp_deploy/
        cp dist/favicon.* ftp_deploy/ 2>/dev/null || true
        cp dist/send-email.php ftp_deploy/ 2>/dev/null || true

    - name: Clean server directory
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 22
        script: |
          rm -rf ./public/*

    - name: ðŸ“¤ Sync files to IONOS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 22
        source: "./ftp_deploy/*"
        target: "./public/"
        strip_components: 1